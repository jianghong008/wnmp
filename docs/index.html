<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>wnmp集成工具</title>
    <style>
        .app{
            padding: 2em;
            max-width: 1100px;
            margin: auto;
            /* text-align: center; */
        }
        .row img{
            max-width: 100%;
        }
        .img{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1><span style="color: rgb(9, 109, 217);">wnmp</span></h1>
        <h4>介绍</h4>
        <p>基于c# wpf的wnmp PHP集成管理</p>
        <p>
            <a href="https://github.com/jianghong008/wnmp.github.io" target="_blank">github</a>
            <a href="https://gitee.com/jhpw/wnmp" target="_blank">gitee</a>
        </p>
        <h4>功能介绍</h4>
        <ol>
            <li>windows平台php集成开发环境。一键管理。</li>
            <li>软件版本任意切换（通过本平台下载或自行从官网下载软件），不用担心不会配置，系统自动配置好。</li>
            <li>php扩展配置可视化，nginx站点可视化配置。</li>
        </ol>
        <h4>软件截图</h4>
        <div class="img">
            <div class="row">
                <p>主界面</p>
                <img src="static/1.jpg">
            </div>
            <div class="row">
                <p>站点管理</p>
                <img src="static/2.jpg">
            </div>
            <div class="row">
                <p>编辑网站</p>
                <img src="static/3.jpg">
            </div>
            <div class="row">
                <p>应用管理</p>
                <img src="static/4.jpg">
            </div>
        </div>
    </div>
</body>

</html>
